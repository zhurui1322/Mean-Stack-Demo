    <div class="jumbotron">
        <div class="container">
            <div class="col-sm-12 col-sm-offset-0">
                <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>

    <script type="text/javascript">
            var socket;
            socket = io.connect();
            socket.on('data_to_client', function(data) {
                document.write(data);
            });
        </script>




    

     <button class="btn btn-default btn-circle btn-xl" style="position: fixed; bottom: 20px; right: 20px;" ng-click="showDetails = ! showDetails"><i class="fa fa-bolt"></i></button>
